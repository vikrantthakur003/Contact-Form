<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <form action="" id="contactform">
        <h1>CONTACT US</h1>
        <div class="alert">Form Submit</div>
        <div>
            <label>Name :</label>
            <input type="text" id="name" placeholder="Enter your name">
        </div><br>
        <div>
            <label>Email :</label>
            <input type="email"id="email" placeholder="Enter your Email" >
        </div><br>
        <div>
            <label>Message :</label>
           <textarea placeholder="Enter the message" id="msgcontent"></textarea>
        </div><br><br>
        <div>
            <label>Phone No.</label>
            <input type="text" id="number">
        </div><br>
        <div>
           <label id="gender">Gender :</label>
           <select required name="gender">
            <option value="">Choose one</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="transgender">Transgender</option>
           </select>
        </div>
        <div id="service">
            <label>Frontend :</label>
            <input type="checkbox" name="checkbox">
           <label> Backend</label>
            <input type="checkbox" name="checkbox">
        </div><br>
        <div>
            <label id="payment">Mode of Payment :</label>
            <label>Cash</label>
            <input type="radio" name="mode" value="cash" id="html">
           <label> Bank</label>
            <input type="radio" name="mode" value="bank" id="css">
        </div><br>

        <div>
          <label id="password">Password :</label>
            <input type="password" name="password">
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="mail.js"></script>
</body>

</html>
